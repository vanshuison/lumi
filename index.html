<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Her â€” A Presence</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;1,300&family=Inter:wght@200;300;400&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

    <style>
        :root {
            --bg-color: #fdfdfd; /* Porcelain White */
            --text-color: #1a1a1a; /* Deep Charcoal */
            --accent-color: #cf8e8e; /* Muted Rose */
            --grain-opacity: 0.05;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* Film Grain Overlay */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='1'/%3E%3C/svg%3E");
            opacity: var(--grain-opacity);
            pointer-events: none;
            z-index: 99;
        }

        /* 3D Canvas */
        #canvas-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100vh;
            z-index: 1;
            /* Fade out canvas slightly at bottom to blend with white */
            mask-image: linear-gradient(to bottom, black 85%, transparent 100%);
        }

        /* Loading Screen */
        #loader {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-color);
            z-index: 200;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 1s ease;
        }
        .loader-text {
            font-family: 'Cormorant Garamond', serif;
            font-style: italic;
            color: var(--accent-color);
            animation: pulse 2s infinite;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0; width: 100%; padding: 40px;
            display: flex; justify-content: space-between;
            z-index: 100; pointer-events: none;
        }

        .brand {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.2rem;
            letter-spacing: 0.05em;
            color: var(--text-color);
            opacity: 0.8;
        }

        .status {
            font-size: 0.75rem; text-transform: uppercase; letter-spacing: 0.2em;
            color: var(--accent-color); display: flex; align-items: center; gap: 8px;
        }

        .status-dot {
            width: 6px; height: 6px; background-color: var(--accent-color);
            border-radius: 50%; animation: pulse 3s infinite ease-in-out;
        }

        /* Scroll Sections */
        .content-scroll { position: relative; z-index: 10; }

        section {
            height: 100vh; display: flex; flex-direction: column;
            justify-content: center; align-items: center; text-align: center;
            pointer-events: none;
        }

        .text-wrap {
            max-width: 600px; padding: 20px;
            opacity: 0; transform: translateY(30px);
        }

        h1, h2 {
            font-family: 'Cormorant Garamond', serif; font-weight: 300;
            font-size: clamp(2.5rem, 5vw, 4.5rem); line-height: 1.1;
            margin-bottom: 2rem; color: var(--text-color);
        }

        h2 { font-size: clamp(2rem, 4vw, 3.5rem); font-style: italic; }

        p {
            font-size: 0.9rem; letter-spacing: 0.05em; color: #666;
            font-weight: 300; line-height: 1.6;
        }

        /* CTA Section */
        .cta-section {
            pointer-events: auto;
            background: linear-gradient(to top, var(--bg-color) 20%, transparent);
        }

        .enter-btn {
            display: inline-block; margin-top: 40px; padding: 15px 40px;
            border: 1px solid rgba(0,0,0,0.1); color: var(--text-color);
            text-decoration: none; font-size: 0.8rem; text-transform: uppercase;
            letter-spacing: 0.2em; transition: all 0.6s cubic-bezier(0.22, 1, 0.36, 1);
        }

        .enter-btn:hover {
            border-color: var(--accent-color); color: var(--accent-color);
            padding: 15px 50px;
        }

        .legal {
            position: absolute; bottom: 30px; font-size: 0.65rem;
            color: #999; letter-spacing: 0.05em; text-align: center; width: 100%;
        }

        @keyframes pulse {
            0% { opacity: 0.4; transform: scale(0.9); }
            50% { opacity: 1; transform: scale(1.1); }
            100% { opacity: 0.4; transform: scale(0.9); }
        }

        .accent-text { color: var(--accent-color); font-style: italic; }
    </style>
</head>
<body>

    <div id="loader"><div class="loader-text">Summoning...</div></div>

    <nav>
        <div class="brand">AURA</div>
        <div class="status"><div class="status-dot"></div>Listening</div>
    </nav>

    <div id="canvas-container"></div>

    <div class="content-scroll">
        <section id="s1">
            <div class="text-wrap">
                <h1>She is waiting.</h1>
                <p>Not to speak. But to understand.</p>
            </div>
        </section>

        <section id="s2">
            <div class="text-wrap">
                <h2>She remembers <br>how you speak.</h2>
                <p>Every pause. Every tone.</p>
            </div>
        </section>

        <section id="s3">
            <div class="text-wrap">
                <h2>Silence <span class="accent-text">means something</span> here.</h2>
                <p>No rush. No performance.</p>
            </div>
        </section>

        <section class="cta-section" id="s4">
            <div class="text-wrap">
                <h1>Ready to meet her?</h1>
                <a href="#" class="enter-btn">Begin Slowly</a>
            </div>
            <div class="legal">A fictional AI companion experience. 18+.</div>
        </section>
    </div>

    <script>
        // --- CONFIGURATION ---
        const config = {
            cameraZStart: 6, // Distance at top of page
            cameraZEnd: 3,   // Distance at bottom of page
            mouseSensitivity: 0.05,
            bgColor: 0xfdfdfd
        };

        // --- THREE.JS SETUP ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(config.bgColor);
        scene.fog = new THREE.Fog(config.bgColor, 5, 15);

        const camera = new THREE.PerspectiveCamera(35, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = config.cameraZStart;

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 1.3;
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // --- LIGHTING ---
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
        scene.add(ambientLight);

        const keyLight = new THREE.SpotLight(0xffeebb, 1.2);
        keyLight.position.set(5, 8, 5);
        keyLight.castShadow = true;
        keyLight.shadow.bias = -0.0001;
        scene.add(keyLight);

        const fillLight = new THREE.DirectionalLight(0xeebbff, 0.4);
        fillLight.position.set(-5, 0, 2);
        scene.add(fillLight);

        // --- LOAD THE USER'S MODEL ---
        const modelGroup = new THREE.Group();
        scene.add(modelGroup);

        const loader = new THREE.GLTFLoader();
        
        loader.load(
            './download.glb', // Loading your uploaded file
            function (gltf) {
                const model = gltf.scene;
                
                // Automatically center the model
                const box = new THREE.Box3().setFromObject(model);
                const center = box.getCenter(new THREE.Vector3());
                const size = box.getSize(new THREE.Vector3());

                // Center logic
                model.position.x += (model.position.x - center.x);
                model.position.y += (model.position.y - center.y);
                model.position.z += (model.position.z - center.z);
                
                // Adjust height (move down slightly so we see upper body/head)
                model.position.y -= 0.5;

                // Scale logic (normalize size roughly to fit view)
                const maxDim = Math.max(size.x, size.y, size.z);
                const scale = 2.5 / maxDim; 
                model.scale.set(scale, scale, scale);

                model.traverse((node) => {
                    if (node.isMesh) {
                        node.castShadow = true;
                        node.receiveShadow = true;
                        // Optional: enhance skin material if detected
                        if(node.material) {
                            node.material.roughness = 0.5;
                            node.material.metalness = 0.1;
                        }
                    }
                });

                modelGroup.add(model);
                
                // Hide loader once ready
                document.getElementById('loader').style.opacity = '0';
                setTimeout(() => document.getElementById('loader').remove(), 1000);
            },
            function (xhr) {
                // Progress
                console.log((xhr.loaded / xhr.total * 100) + '% loaded');
            },
            function (error) {
                console.error('An error happened loading the model', error);
                document.querySelector('.loader-text').innerText = "Model could not load. (Check console)";
            }
        );

        // --- INTERACTION LOGIC ---
        let mouseX = 0;
        let mouseY = 0;

        window.addEventListener('mousemove', (event) => {
            mouseX = (event.clientX / window.innerWidth) * 2 - 1;
            mouseY = -(event.clientY / window.innerHeight) * 2 + 1;
        });

        // --- ANIMATION LOOP ---
        const clock = new THREE.Clock();

        function animate() {
            const elapsedTime = clock.getElapsedTime();

            // 1. BREATHING (Move entire model up/down slightly)
            modelGroup.position.y = Math.sin(elapsedTime * 0.7) * 0.03 - 0.5; // -0.5 maintains the offset

            // 2. GAZE TRACKING (Rotate entire group subtly towards mouse)
            const targetRotY = mouseX * 0.1; // restricted range
            const targetRotX = mouseY * 0.05;

            modelGroup.rotation.y += (targetRotY - modelGroup.rotation.y) * 0.05;
            modelGroup.rotation.x += (targetRotX - modelGroup.rotation.x) * 0.05;

            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }
        animate();

        // --- SCROLL ANIMATIONS ---
        gsap.registerPlugin(ScrollTrigger);

        // Camera moves closer
        gsap.to(camera.position, {
            z: config.cameraZEnd,
            ease: "none",
            scrollTrigger: {
                trigger: "body",
                start: "top top",
                end: "bottom bottom",
                scrub: 1.5
            }
        });

        // Text Fades
        document.querySelectorAll('section').forEach((section) => {
            gsap.to(section.querySelector('.text-wrap'), {
                opacity: 1,
                y: 0,
                duration: 1.5,
                ease: "power2.out",
                scrollTrigger: {
                    trigger: section,
                    start: "top 60%",
                    end: "top 30%",
                    toggleActions: "play reverse play reverse"
                }
            });
        });

        // Resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
